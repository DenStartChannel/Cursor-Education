<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tables and input</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="tablediv__one">
			<table class="table__one">
				<thead class="table__head">
					<tr class="tablerow__one">
						<td class="table__name1">
							Name
							<img
								src="./assets/inverted-triangle-svgrepo-com (1).svg"
								width="10"
								height="10"
								alt="arrow" />
						</td>
						<td class="table__date1">Date</td>
						<td class="placeholder1"></td>
					</tr>
					<tr class="tablerow__two">
						<td class="table__file1">File.pdf</td>
						<td class="table__data1">3 mins ago</td>
						<td class="menu1">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								width="10"
								height="10"
								alt="" />
						</td>
					</tr>
					<tr class="tablerow__three">
						<td class="table__file2">File.pdf</td>
						<td class="table__data2">yesterday</td>
						<td class="menu2">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								width="10"
								height="10"
								alt="" />
						</td>
					</tr>
					<tr class="tablerow__four">
						<td class="table__file3">File.pdf</td>
						<td class="table__data3">June 1st, 2019</td>
						<td class="menu3">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								width="10"
								height="10"
								alt="" />
						</td>
					</tr>
				</thead>
			</table>
		</div>
		<!-- second table -->
		<div class="tablediv__two">
			<table class="table__two">
				<tbody>
					<tr class="tablerow__five">
						<td class="table__name2">
							<img
								src="./assets/checkbox-minus-svgrepo-com.svg"
								width="13"
								height="13"
								alt="minus" />
							Name
							<img
								src="./assets/inverted-triangle-svgrepo-com (1).svg"
								width="10"
								height="10"
								alt="triangle" />
						</td>
						<td class="table__date2">Date</td>
						<td class="placeholder2"></td>
					</tr>

					<tr class="tablerow__six">
						<td class="table__file4">
							<input type="checkbox" id="scales" name="scales" />
							File.pdf
						</td>
						<td class="table__data4">3 mins ago</td>
						<td class="menu4">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								width="10"
								height="10"
								alt="menu" />
						</td>
					</tr>
					<tr class="tablerow__seven">
						<td class="table__file5">
							<input type="checkbox" id="scales" name="scales" checked />
							File.pdf
						</td>
						<td class="table__data5">Yesterday</td>
						<td class="menu5">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								height="10"
								width=""
								alt="menu" />
						</td>
					</tr>
					<tr class="tablerow__eigth">
						<td class="table__file6">
							<input type="checkbox" id="scales" name="scales" /> File.pdf
						</td>
						<td class="table__data6">June 1st, 2019</td>
						<td class="menu6">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								height="10"
								width="10"
								alt="menu" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- table three -->
		<div class="tablediv__three">
			<table class="table__three">
				<tfoot class="table__foot">
					<tr class="tablerow__nine">
						<td class="table__name3">
							Name
							<img
								src="./assets/inverted-triangle-svgrepo-com (1).svg"
								height="10"
								width="10"
								alt="triangle" />
						</td>
						<td class="table__date3">Date</td>
						<td class="search">
							<input type="search" class="search" placeholder="Search..." />
						</td>
					</tr>
					<tr class="tablerow__ten">
						<td class="table__file7">
							<img
								src="./assets/two-folders-svgrepo-com.svg"
								height="10"
								width="10"
								alt="folder" />
							File.pdf
						</td>
						<td class="table__data7">3 mins ago</td>
						<td class="menu7">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								height="10"
								width="10"
								alt="menu" />
						</td>
					</tr>
					<tr class="tablerow__eleven">
						<td class="table__file8">
							<img
								src="./assets/two-folders-svgrepo-com.svg"
								height="10"
								width="10"
								alt="folder" />
							File.pdf
						</td>
						<td class="table__data8">Yesterday</td>
						<td class="menu8">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								height="10"
								width="10"
								alt="menu" />
						</td>
					</tr>
					<tr class="tablerow__twelve">
						<td class="table__file9">
							<img
								src="./assets/two-folders-svgrepo-com.svg"
								height="10"
								width="10"
								alt="folder" />
							File.pdf
						</td>
						<td class="table__data9">June 1st, 2019</td>
						<td class="menu9">
							<img
								src="./assets/three-dots-svgrepo-com.svg"
								height="10"
								width="10"
								alt="menu" />
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</body>
</html>
